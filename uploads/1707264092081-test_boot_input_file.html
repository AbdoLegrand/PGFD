<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <form class="was-validated">
            <div class="col-md-6 mb-3">
              <input type="file" class="form-control" aria-label="file example" required>
              <div class="invalid-feedback">Example invalid form file feedback</div>
            </div>

        </form>

        <form action="#" method="post">
            <div class="form-group col-md-6">
                <label for="commentaire">Commentaire :</label>
                <div class="input-group ">
                    <input type="text" class="form-control" id="commentaire" name="commentaire" placeholder="Saisissez votre commentaire" onclick="transformerEnTextarea()">
                </div>
            </div>
    
            <br>
    
            <button type="submit" class="btn btn-primary">Envoyer</button>
        </form>
    
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <script>
        function transformerEnTextarea() {
            var input = $('#commentaire');
            input.replaceWith('<textarea class="form-control" id="commentaire" cols="30" rows="10" name="commentaire" placeholder="Saisissez votre commentaire">' + input.val() + '</textarea>');
        }
    </script>
</body>
</html>
